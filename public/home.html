<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2Table</title>
    <link rel="stylesheet" href="./Styles/general.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html" id="logo">Farm2Table</a>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <img src="../images/cart-icon.png" alt="">
                </li>
            </ul>
            <div id="auth-buttons">
                <button id="logout-btn">Logout</button>
                <button id="login-btn" style="display: none;">Login</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h1>Connecting Local Farmers with Fresh Produce</h1>
                <p>Shop locally sourced poultry products straight from the farm to your table.</p>
            </div>
            <div class="browse-products">
                <a href="products.html"><button>Browse Products</button></a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Farm2Table. All rights reserved.</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
