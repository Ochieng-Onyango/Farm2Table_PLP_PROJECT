<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register - Farm2Table</title>
    <link rel="stylesheet" href="./Styles/register.css">
</head>
<body>
    <div class="register-container">
        <h2>Register on Farm2Table</h2>
        <form action="/register" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required tabindex="1">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required tabindex="2">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required tabindex="3">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required tabindex="4">
            <input type="submit" value="Register" tabindex="5">
        </form>
        <p>Already have an account? <a href="/login.html" tabindex="6">Login</a></p>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
