<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2Table</title>
    <link rel="stylesheet" href="./Styles/general.css">
    <link rel="stylesheet" href="./Styles/products.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html" id="logo">Farm2Table</a>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div id="auth-buttons">
                <button id="logout-btn">Logout</button>
                <button id="login-btn" style="display: none;">Login</button>
            </div>
        </nav>
    </header>

        <section id="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="filters">
                    <label for="category">Filter by Category:</label>
                    <select id="category">
                        <option value="all">All</option>
                        <option value="eggs">Eggs</option>
                        <option value="meat">Meat</option>
                        <!-- Add more categories here -->
                    </select>
                </div>
                <div class="product-list">
                    <!-- Product listings will be added dynamically here -->
                </div>
            </div>
        </section>

        <section id="farmers">
            <div class="container">
                <h2>Meet Our Farmers</h2>
                <div class="farmer-list">
                    <!-- Farmer listings will be added dynamically here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Farm2Table. All rights reserved.</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="./scripts/products.js"></script>
</body>
</html>
